<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="list(glassesList,title)">
    <div class="container-fluid random-glasses-group">
        <div class="row justify-content-center mb-1"><h2 th:text="${title}"></h2></div>
        <div class="row justify-content-around">
            <div class="col-3 ml-2 mr-2" th:each="glasses : ${glassesList}">
                <div class="card random-glasses" style="width: 100%;">
                    <a th:href="@{'glasses/' + ${glasses.getCategory}+'/'+${glasses.getGlassesId}}"><img
                            th:src="${glasses.getPhotos().get(0).getAddress()}" class="card-img-top" alt="..."></a>
                    <div class="card-body">
                        <h3 class="card-text text-center" th:utext="${glasses.name} ? ${glasses.name} : 'Unknow name'"></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
