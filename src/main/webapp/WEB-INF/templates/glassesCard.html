<!doctype html >
<html lang="ru-UA" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/fragments/header.html :: head(title='Glasses')}"></div>
<div class="container glasses-card">
    <div class="row">
        <div class="col-7 card-image-glasses  text-center">
            <div class="" th:each="photo : ${glasses.getPhotos()}">
                <p><img th:src="${photo.getPathToImage}" class="card-img-top" alt="..."></p>
            </div>
        </div>

        <div class="col-5 details-glasses text-left">
            <form method="POST" action="/addToCart">
                <div class="head-name">
                    <h1 th:text="${glasses.name}">$</h1>
                    <h4 th:text="${glasses.collection}">$</h4>
                    <h3>$<span th:text="${glasses.price}"></span></h3>
                </div>
                <div>
                    <button type="s" class="btn btn-secondary btn-lg btn-block button-add-cart">
                        <input type="hidden" name="id" th:value="${glasses.id}">
                        ADD TO CART
                    </button>
                </div>
            </form>

            <div class="row" th:if="${role}==ADMIN">
                <div class="col-6">
                    <form method="GET" action="/edit">
                        <button type="submit" class="btn btn-secondary btn-lg btn-block button-add-cart">
                            <input type="hidden" name="id" th:value="${glasses.id}">
                            EDIT
                        </button>
                    </form>
                </div>
                <div class="col-6">
                    <form method="GET" action="/delete">
                        <button type="submit" class="btn btn-secondary btn-lg btn-block button-add-cart">
                            <input type="hidden" name="id" th:value="${glasses.id}">
                            DELETE
                        </button>
                    </form>
                </div>
            </div>
            <div class="head-details">
                <h5>DETAILS</h5>
                <p th:text="${glasses.details}">$</p>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{/fragments/footer.html :: foot}"></div>
