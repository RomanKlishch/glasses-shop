<!DOCTYPE html>
<html lang="ru-UA">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="/registration" method="POST">
                <div class="form-group">
                    <label for="addName">Name</label>
                    <input required type="text" class="form-control" name="name" aria-describedby="nameHelp"
                           placeholder="Enter name" id="addName">
                    <small id="nameHelp" class="form-text text-muted">The name consists of only letters</small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input required type="email" class="form-control" name="email" aria-describedby="emailHelp"
                           placeholder="Enter name" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input required type="password" class="form-control" name="password" aria-describedby="passwordHelp"
                           placeholder="Enter name" id="password">
                    <small id="passwordHelp" class="form-text text-muted">The password consists letters and number</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>

</body>
</html>
